apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mekong-backend-hpa
  namespace: agencyos
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mekong-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
