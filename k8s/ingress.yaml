apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mekong-ingress
  namespace: agencyos
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - agencyos.network
    - api.agencyos.network
    secretName: mekong-tls
  rules:
  - host: agencyos.network
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mekong-frontend
            port:
              number: 80
  - host: api.agencyos.network
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mekong-backend
            port:
              number: 80
