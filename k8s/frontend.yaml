apiVersion: apps/v1
kind: Deployment
metadata:
  name: mekong-frontend
  namespace: agencyos
  labels:
    app: mekong-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mekong-frontend
  template:
    metadata:
      labels:
        app: mekong-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/longtho638-jpg/mekong-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.agencyos.network"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: mekong-frontend
  namespace: agencyos
spec:
  selector:
    app: mekong-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
