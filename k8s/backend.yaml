apiVersion: apps/v1
kind: Deployment
metadata:
  name: mekong-backend
  namespace: agencyos
  labels:
    app: mekong-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mekong-backend
  template:
    metadata:
      labels:
        app: mekong-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/longtho638-jpg/mekong-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: mekong-secrets
              key: database-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mekong-backend
  namespace: agencyos
spec:
  selector:
    app: mekong-backend
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
