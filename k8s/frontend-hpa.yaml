apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mekong-frontend-hpa
  namespace: agencyos
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mekong-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
