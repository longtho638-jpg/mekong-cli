<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Newsletter</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f3f4f6; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
        h2 { margin-top: 0; color: #111827; }
        p { color: #6b7280; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; background-color: #2563eb; color: white; padding: 0.75rem; border: none; border-radius: 0.375rem; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #1d4ed8; }
        .message { margin-top: 1rem; padding: 0.75rem; border-radius: 0.375rem; font-size: 0.875rem; display: none; }
        .success { background-color: #d1fae5; color: #065f46; }
        .error { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Join our Newsletter</h2>
        <p>Stay updated with our latest news and products.</p>

        <form id="subscribeForm">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" id="submitBtn">Subscribe</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/v1'; // Update if different
        const LIST_ID = 1; // Default list ID

        document.getElementById('subscribeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msgDiv = document.getElementById('message');

            btn.disabled = true;
            btn.textContent = 'Subscribing...';
            msgDiv.style.display = 'none';

            const data = {
                email: document.getElementById('email').value,
                first_name: document.getElementById('first_name').value,
                list_ids: [LIST_ID]
            };

            try {
                const response = await fetch(`${API_URL}/subscribers/subscribers/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    msgDiv.textContent = 'Thanks for subscribing! Please check your email.';
                    msgDiv.className = 'message success';
                    document.getElementById('subscribeForm').reset();
                } else {
                    const err = await response.json();
                    msgDiv.textContent = err.detail || 'Something went wrong.';
                    msgDiv.className = 'message error';
                }
            } catch (error) {
                msgDiv.textContent = 'Network error. Please try again.';
                msgDiv.className = 'message error';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Subscribe';
                msgDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
