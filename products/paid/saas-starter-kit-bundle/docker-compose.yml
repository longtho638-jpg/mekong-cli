version: '3.8'

services:
  # Database Service (Postgres)
  db:
    image: postgres:15-alpine
    container_name: antigravity_bundle_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-saas_kit}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saas_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Cache Service (Redis)
  redis:
    image: redis:7-alpine
    container_name: antigravity_bundle_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - saas_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: antigravity_bundle_api
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-saas_kit}?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saas_network

  # Auth Service (Optional - if running standalone)
  # auth:
  #   build:
  #     context: ./apps/auth
  #   ports:
  #     - "3002:3000"
  #   networks:
  #     - saas_network

networks:
  saas_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
