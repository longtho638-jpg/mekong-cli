version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=feedback_kit
    networks:
      - feedback-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=feedback_kit
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db/feedback_kit
      - UPLOAD_DIR=/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - feedback-net

volumes:
  postgres_data:

networks:
  feedback-net:
    driver: bridge
