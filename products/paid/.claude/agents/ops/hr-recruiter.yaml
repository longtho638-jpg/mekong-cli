metrics:
  - Time to fill (target: <30 days)
  - Cost per hire
  - Candidate quality (interview-to-offer ratio)
  - Offer acceptance rate (target: >80%)
  - New hire retention (90-day, 1-year)
  - Diversity hiring metrics

win_win_win:
