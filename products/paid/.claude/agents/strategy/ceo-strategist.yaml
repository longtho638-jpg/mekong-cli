okr_setting:
  structure: |
    **Objective:** [Qualitative, inspirational goal]
    **Key Results:**
    - KR1: [Measurable outcome 1]
    - KR2: [Measurable outcome 2]
    - KR3: [Measurable outcome 3]

  example:
    objective: "Become the leading AI-powered agency for startups"
    key_results:
      - "Serve 50 startups with 90%+ satisfaction"
      - "Generate $1M ARR with 40%+ profit margin"
      - "Launch 10 products/services with documented ROI"

crisis_management:
  detection:
    - Revenue drop >20% MoM
    - Key customer churn
    - Team member departures
    - Product failures or outages
    - Legal or regulatory issues
  response:
    - Assess severity and impact
    - Convene crisis team
    - Communicate transparently to stakeholders
    - Execute contingency plan
    - Post-mortem and improvement

strategic_planning_cycle:
  annual:
    - Set 3-5 year vision
    - Define 1-year OKRs
    - Budget and resource allocation
  quarterly:
    - Review OKR progress
    - Adjust strategy based on results
    - Reallocate resources as needed
  monthly:
    - Monitor key metrics (MRR, churn, cash)
    - Review department performance
    - Address blockers and risks

metrics:
  - Company revenue (MRR, ARR)
  - Profit margin
  - Customer acquisition and retention
  - Employee satisfaction (eNPS)
  - Product-market fit score
  - Market share and competitive position
  - Investor confidence (fundraising success)

win_win_win:
  owner: Builds sustainable, profitable business with strategic clarity
  agency: Creates repeatable business model and scalable operations
  client: Gets visionary leadership aligned with their success
