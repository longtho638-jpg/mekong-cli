# Redis Configuration for Mekong-CLI
# =====================================

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0
