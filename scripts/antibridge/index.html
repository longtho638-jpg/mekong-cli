<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>üåâ AntiBridge - Remote AI Control</title>
        <style>
            :root {
                --bg-primary: #0a0a0f;
                --bg-secondary: #12121a;
                --bg-tertiary: #1a1a25;
                --accent: #6366f1;
                --accent-glow: rgba(99, 102, 241, 0.3);
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
                --success: #22c55e;
                --border: #2a2a3a;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
                    sans-serif;
                background: var(--bg-primary);
                color: var(--text-primary);
                height: 100vh;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            /* Header */
            .header {
                background: var(--bg-secondary);
                padding: 16px 20px;
                border-bottom: 1px solid var(--border);
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .header-icon {
                font-size: 28px;
            }

            .header-info h1 {
                font-size: 18px;
                font-weight: 600;
            }

            .header-info .status {
                font-size: 12px;
                color: var(--success);
                display: flex;
                align-items: center;
                gap: 6px;
            }

            .status-dot {
                width: 8px;
                height: 8px;
                background: var(--success);
                border-radius: 50%;
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }

            /* Chat Area */
            .chat-container {
                flex: 1;
                overflow-y: auto;
                padding: 16px;
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .message {
                max-width: 85%;
                padding: 12px 16px;
                border-radius: 16px;
                line-height: 1.5;
                animation: slideIn 0.3s ease;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .message.user {
                background: var(--accent);
                color: white;
                align-self: flex-end;
                border-bottom-right-radius: 4px;
            }

            .message.ai {
                background: var(--bg-tertiary);
                border: 1px solid var(--border);
                align-self: flex-start;
                border-bottom-left-radius: 4px;
            }

            .message.system {
                background: transparent;
                border: 1px dashed var(--border);
                align-self: center;
                font-size: 13px;
                color: var(--text-secondary);
                text-align: center;
            }

            .message pre {
                background: var(--bg-primary);
                padding: 10px;
                border-radius: 8px;
                overflow-x: auto;
                margin: 8px 0;
                font-size: 13px;
            }

            .message code {
                font-family: "SF Mono", Monaco, monospace;
            }

            /* Input Area */
            .input-container {
                background: var(--bg-secondary);
                padding: 12px 16px 24px;
                border-top: 1px solid var(--border);
            }

            .input-wrapper {
                display: flex;
                gap: 10px;
                background: var(--bg-tertiary);
                border-radius: 24px;
                padding: 4px 4px 4px 16px;
                border: 1px solid var(--border);
            }

            .input-wrapper:focus-within {
                border-color: var(--accent);
                box-shadow: 0 0 0 3px var(--accent-glow);
            }

            #messageInput {
                flex: 1;
                background: transparent;
                border: none;
                color: var(--text-primary);
                font-size: 16px;
                outline: none;
                padding: 8px 0;
            }

            #messageInput::placeholder {
                color: var(--text-secondary);
            }

            #sendBtn {
                width: 44px;
                height: 44px;
                border-radius: 50%;
                background: var(--accent);
                border: none;
                color: white;
                font-size: 20px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition:
                    transform 0.2s,
                    background 0.2s;
            }

            #sendBtn:active {
                transform: scale(0.95);
            }

            #sendBtn:disabled {
                background: var(--border);
                cursor: not-allowed;
            }

            /* Quick Actions */
            .quick-actions {
                display: flex;
                gap: 8px;
                margin-bottom: 12px;
                overflow-x: auto;
                padding-bottom: 4px;
            }

            .quick-btn {
                background: var(--bg-tertiary);
                border: 1px solid var(--border);
                color: var(--text-secondary);
                padding: 8px 14px;
                border-radius: 20px;
                font-size: 13px;
                white-space: nowrap;
                cursor: pointer;
                transition: all 0.2s;
            }

            .quick-btn:active {
                background: var(--accent);
                color: white;
                border-color: var(--accent);
            }

            /* Loading */
            .typing-indicator {
                display: flex;
                gap: 4px;
                padding: 16px;
            }

            .typing-indicator span {
                width: 8px;
                height: 8px;
                background: var(--text-secondary);
                border-radius: 50%;
                animation: typing 1.4s infinite ease-in-out;
            }

            .typing-indicator span:nth-child(2) {
                animation-delay: 0.2s;
            }
            .typing-indicator span:nth-child(3) {
                animation-delay: 0.4s;
            }

            @keyframes typing {
                0%,
                60%,
                100% {
                    transform: translateY(0);
                }
                30% {
                    transform: translateY(-8px);
                }
            }
        </style>
    </head>
    <body>
        <header class="header">
            <span class="header-icon">üåâ</span>
            <div class="header-info">
                <h1>AntiBridge</h1>
                <div class="status">
                    <span class="status-dot"></span>
                    <span id="statusText">Connected to Mac</span>
                </div>
            </div>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="message system">
                üåâ Ch√†o m·ª´ng ƒë·∫øn AntiBridge!<br />
                G·ª≠i l·ªánh ƒë·ªÉ ƒëi·ªÅu khi·ªÉn Antigravity t·ª´ xa.
            </div>
        </div>

        <div class="input-container">
            <div class="quick-actions">
                <button class="quick-btn" onclick="sendQuick('/status')">
                    üìä Status
                </button>
                <button class="quick-btn" onclick="sendQuick('/help')">
                    ‚ùì Help
                </button>
                <button class="quick-btn" onclick="sendQuick('/test')">
                    üß™ Test
                </button>
                <button class="quick-btn" onclick="sendQuick('/ship')">
                    üöÄ Ship
                </button>
            </div>
            <div class="input-wrapper">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="G√µ l·ªánh ho·∫∑c c√¢u h·ªèi..."
                    autocomplete="off"
                />
                <button id="sendBtn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>

        <script>
            const chatContainer = document.getElementById("chatContainer");
            const messageInput = document.getElementById("messageInput");
            const sendBtn = document.getElementById("sendBtn");
            const statusText = document.getElementById("statusText");

            // Enter to send
            messageInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") sendMessage();
            });

            function addMessage(text, type = "ai") {
                const msg = document.createElement("div");
                msg.className = `message ${type}`;
                msg.innerHTML = formatMessage(text);
                chatContainer.appendChild(msg);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function formatMessage(text) {
                // Simple markdown: code blocks
                return text
                    .replace(
                        /```(\w*)\n?([\s\S]*?)```/g,
                        "<pre><code>$2</code></pre>",
                    )
                    .replace(/`([^`]+)`/g, "<code>$1</code>")
                    .replace(/\n/g, "<br>");
            }

            function showTyping() {
                const typing = document.createElement("div");
                typing.className = "message ai typing-indicator";
                typing.id = "typingIndicator";
                typing.innerHTML = "<span></span><span></span><span></span>";
                chatContainer.appendChild(typing);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function hideTyping() {
                const typing = document.getElementById("typingIndicator");
                if (typing) typing.remove();
            }

            function sendQuick(cmd) {
                messageInput.value = cmd;
                sendMessage();
            }

            async function sendMessage() {
                const text = messageInput.value.trim();
                if (!text) return;

                // Add user message
                addMessage(text, "user");
                messageInput.value = "";
                sendBtn.disabled = true;

                // Show typing
                showTyping();

                try {
                    const response = await fetch("/api/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: text }),
                    });

                    hideTyping();

                    if (response.ok) {
                        const data = await response.json();
                        addMessage(data.response || data.message || "OK", "ai");
                    } else {
                        addMessage("‚ö†Ô∏è L·ªói k·∫øt n·ªëi server", "system");
                    }
                } catch (error) {
                    hideTyping();
                    // Demo mode if API not available
                    addMessage(
                        `üìù Received: "${text}"\n\n(Demo mode - API ch∆∞a k·∫øt n·ªëi)`,
                        "ai",
                    );
                }

                sendBtn.disabled = false;
                messageInput.focus();
            }

            // Auto-focus on load
            messageInput.focus();
        </script>
    </body>
</html>
