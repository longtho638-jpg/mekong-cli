# üèØ Mekong-CLI - Docker Compose
# ==============================
# Local development environment
# "Deploy Your Agency in 15 Minutes!"

services:
  # ===================================
  # 1. FastAPI Backend (Port 8000)
  # ===================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mekong-app
    ports:
      - "8000:8000"
    volumes:
      # Hot reload for development
      - ./antigravity:/app/antigravity
      - ./backend:/app/backend
      - ./core:/app/core
      - ./cli:/app/cli
      - ./scripts:/app/scripts
    environment:
      # Load from .env file
      - PORT=8000
      - ENVIRONMENT=development
      - PYTHONPATH=/app

      # Database connection
      - DATABASE_URL=postgresql://mekong:mekong_dev_pass@postgres:5432/mekong_db
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=mekong_db
      - POSTGRES_USER=mekong
      - POSTGRES_PASSWORD=mekong_dev_pass

      # Redis connection
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mekong-network

  # ===================================
  # 2. PostgreSQL 15 (Port 5432)
  # ===================================
  postgres:
    image: postgres:15-alpine
    container_name: mekong-postgres
    ports:
      - "5432:5432"
    volumes:
      # Persistent database storage
      - postgres_data:/var/lib/postgresql/data
      # Init scripts (optional)
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      - POSTGRES_DB=mekong_db
      - POSTGRES_USER=mekong
      - POSTGRES_PASSWORD=mekong_dev_pass
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mekong -d mekong_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mekong-network

  # ===================================
  # 3. Redis 7 (Port 6379)
  # ===================================
  redis:
    image: redis:7-alpine
    container_name: mekong-redis
    ports:
      - "6379:6379"
    volumes:
      # Persistent Redis data
      - redis_data:/data
      # Custom config (optional)
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - mekong-network

  # ===================================
  # 4. Documentation Site (Port 3000)
  # ===================================
  docs:
    build:
      context: ./mekong-docs
      dockerfile: Dockerfile
    container_name: mekong-docs
    ports:
      - "3000:3000"
    volumes:
      # Hot reload for documentation
      - ./mekong-docs:/app
      - ./docs:/app/docs
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - API_URL=http://app:8000
    command: npm run dev
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mekong-network

  # ===================================
  # 5. Prometheus (Metrics)
  # ===================================
  prometheus:
    image: prom/prometheus
    container_name: mekong-prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - mekong-network

  # ===================================
  # 6. Grafana (Dashboards)
  # ===================================
  grafana:
    image: grafana/grafana:latest
    container_name: mekong-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - mekong-network

# ===================================
# Volumes (Persistent Storage)
# ===================================
volumes:
  postgres_data:
    driver: local
    name: mekong_postgres_data
  redis_data:
    driver: local
    name: mekong_redis_data
  grafana_data:
    driver: local
    name: mekong_grafana_data

# ===================================
# Network Configuration
# ===================================
networks:
  mekong-network:
    driver: bridge
    name: mekong_network
