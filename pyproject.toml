[tool.ruff]
line-length = 100
exclude = [
    ".git",
    ".venv",
    "venv",
    "node_modules",
    "dist",
    "build",
    "__pycache__",
    ".agencyos",
    ".claude",
    ".antigravity",
    "products",
    "scripts/legacy",
    "antigravity/infrastructure/distributed_queue.py",
    "antigravity/infrastructure/opentelemetry.py",
    "external",
    "mekong-docs"
]

[tool.ruff.lint]
select = ["E", "F", "I", "TID"]  # TID = flake8-tidy-imports
ignore = ["E501", "E741", "E722", "F401", "E402", "E701", "E702", "TID252"]  # TID252: relative imports ok

[tool.ruff.lint.flake8-tidy-imports.banned-api]
# üèØ BINH PH√ÅP: Prevent Pydantic 2.x compatibility issues
"typing.TypedDict".msg = "Use 'from typing_extensions import TypedDict' for Pydantic 2.x compatibility on Python < 3.12"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "E402"]  # Intentional re-exports
"antigravity/core/types/_compat.py" = ["TID251"]  # üèØ The compat layer itself needs typing.TypedDict
"cli/entrypoint.py" = ["E402"]  # Imports after app setup
"backend/api/routers/webhooks.py" = ["E402"]
"antigravity/core/ab_testing_engine.py" = ["F401"]  # Optional deps
"antigravity/core/ml_optimizer.py" = ["F401"]  # Optional deps
"core/analytics/analytics.py" = ["F401"]
"core/monitoring/wow.py" = ["F401"]  # Import tests
"core/portal/client_portal.py" = ["F401"]
"core/repositories/analytics_repository.py" = ["F401"]
"scripts/*.py" = ["E402"]  # Scripts set up sys.path before imports
"scripts/**/*.py" = ["E402"]  # Nested scripts
"tests/*.py" = ["E402"]  # Test files may import after setup
"tests/**/*.py" = ["E402"]  # Nested test files


[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [
    "products",
    "scripts/legacy"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"