[tool.ruff]
line-length = 100
exclude = [
    ".git",
    ".venv",
    "venv",
    "node_modules",
    "dist",
    "build",
    "__pycache__",
    ".agencyos",
    ".claude",
    ".antigravity",
    "products",
    "scripts/legacy",
    "antigravity/infrastructure/distributed_queue.py",
    "antigravity/infrastructure/opentelemetry.py",
    "external",
    "mekong-docs"
]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [
    "products",
    "scripts/legacy"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"