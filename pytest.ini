[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short
markers =
    unit: Unit tests (fast, no external deps)
    integration: Integration tests (may need mocks)
    slow: Tests that are slow to run
    asyncio: Asyncio tests
