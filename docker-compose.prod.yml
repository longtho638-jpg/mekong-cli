# ============================================================================
# AgencyOS - Production Docker Compose
# Orchestrates Backend and Dashboard for Production
# ============================================================================
name: agencyos-prod

services:
  # --------------------------------------------------------------------------
  # Backend API (FastAPI)
  # --------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: agencyos/backend:latest
    container_name: agencyos-backend
    restart: unless-stopped
    env_file: .env.production
    environment:
      - PORT=8000
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - agencyos-net

  # --------------------------------------------------------------------------
  # Dashboard (Next.js)
  # --------------------------------------------------------------------------
  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    image: agencyos/dashboard:latest
    container_name: agencyos-dashboard
    restart: unless-stopped
    env_file: .env.production
    environment:
      - PORT=3000
      - NODE_ENV=production
      # In production, these should be set to the public URL or internal docker DNS
      - NEXT_PUBLIC_API_URL=http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - agencyos-net

networks:
  agencyos-net:
    driver: bridge
