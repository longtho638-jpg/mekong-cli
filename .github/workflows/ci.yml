name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: BACKEND (Python / CLI / Core)
  # ------------------------------------------------------------------
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest anyio httpx

      - name: Lint (Ruff)
        run: ruff check .

      - name: Test (Pytest)
        run: pytest tests/

  # ------------------------------------------------------------------
  # JOB 2: FRONTEND (Next.js / Monorepo)
  # ------------------------------------------------------------------
  frontend:
    name: Frontend (Monorepo)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      # Turbo handles cache internally if configured, but here we just run it
      - name: Build (Turbo)
        run: pnpm build

      - name: Lint (Turbo)
        run: pnpm lint

      # - name: Test (Turbo)
      #   run: pnpm test
